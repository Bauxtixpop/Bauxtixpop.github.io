<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC 25 - Goliath Games</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="/styles/styleJuegos.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body style="background: rgb(16, 16, 20);">
    <!-- Navbar -->
    <header>
        <div id="navbar"></div>
    </header>

    <div class="espacio" ></div>
    
    <!-- Contenido Principal -->
    <main>
        <div class="container mt-5">
            <div class="content-wrapper text-center text-md-start">
                <!-- Título y Rating -->
                <div class="header mb-4">
                    <h1 class="game-title">AZTEC PROJECT</h1>
                    <div class="rating-stars text-white">
                        <span class="fs-4">★★★★★</span>
                        <span class="fw-bold ms-2">5.0</span>
                        <span class="ms-3 opacity-75"><i class="fa-solid fa-trophy"></i> Comunidad tóxica</span>
                    </div>
                </div>

                <!-- Menú de navegación -->
                <ul class="nav nav-underline mb-4 justify-content-center justify-content-md-start">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="#">Información general</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Complementos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Logros</a>
                    </li>
                </ul>

                <div class="row">
                    <!-- Carrusel de Imágenes/Videos -->
                    <div class="col-12 col-lg-8 mb-4">
                      <div id="gameCarousel" class="carousel slide" data-bs-ride="carousel">
                          <div class="carousel-inner">
                              <div class="carousel-item active">
                                  <video autoplay muted controls class="carousel-media">
                                      <source src="/imagenes/AztecProject.mp4" type="video/mp4">
                                      Tu navegador no soporta videos.
                                  </video>
                              </div>
                              <div class="carousel-item">
                                  <img src="/imagenes/aztec1.jpg" class="carousel-media" alt="Gameplay">
                              </div>
                              <div class="carousel-item">
                                  <img src="/imagenes/aztec2.jpg" class="carousel-media" alt="Jugadores">
                              </div>
                          </div>
                  
                          <!-- Botones de navegación -->
                          <button class="carousel-control-prev" type="button" data-bs-target="#gameCarousel" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon"></span>
                          </button>
                          <button class="carousel-control-next" type="button" data-bs-target="#gameCarousel" data-bs-slide="next">
                              <span class="carousel-control-next-icon"></span>
                          </button>
                  
                          <!-- Miniaturas -->
                          <div class="carousel-thumbnails">
                              <img src="/imagenes/aztecm.jpg" class="thumbnail active" data-bs-target="#gameCarousel" data-bs-slide-to="0">
                              <img src="/imagenes/aztec1.jpg" class="thumbnail" data-bs-target="#gameCarousel" data-bs-slide-to="1">
                              <img src="/imagenes/aztec2.jpg" class="thumbnail" data-bs-target="#gameCarousel" data-bs-slide-to="2">
                          </div>
                      </div>
                  </div>
                  

                    <!-- Tarjeta de Información del Juego -->
                    <div class="col-12 col-lg-4 text-white">
                        <div class="info-card p-4 rounded">
                            <div class="text-center mb-3">
                                <h2 class="game-title">AZTEC PROJECT</h2>
                            </div>

                            <a href="https://www.globalratings.com/ratingsguide.aspx#esrb" target="_blank" class="btn rating-btn d-flex align-items-center mb-3">
                                <img src="/imagenes/ESRB.png" alt="Rating" class="me-2" style="width: 50px;">
                                <div>
                                    <h5 class="mb-0 text-white">Everyone</h5>
                                    <small>Mild Lyrics | Users Interact</small>
                                </div>
                            </a>

                            <!-- Botón de descarga -->
                            <div class="d-flex justify-content-center">
                                <a href="https://store.epicgames.com/en-US/p/ea-sports-fc-25" target="_blank" class="btn btn-download">
                                    <i class="fa-solid fa-download"></i> Descargar
                                </a>
                            </div>

                            <!-- Detalles del Juego -->
                            <div class="game-details mt-4">
                                <div class="info-row py-2 border-bottom">
                                    <span class="text-secondary">Desarrollador</span>
                                    <span class="text-white text-end">Renegul</span>
                                </div>
                                <div class="info-row py-2 border-bottom">
                                    <span class="text-secondary">Editora</span>
                                    <span class="text-white text-end">Pollo y Pillo</span>
                                </div>
                                <div class="info-row py-2">
                                    <span class="text-secondary">Fecha de lanzamiento</span>
                                    <span class="text-white text-end">01/01/25</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Texto Adicional -->
                <div class="text-white mt-4">
                    <p>Más detalles sobre el juego próximamente.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="/scripts/Index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

      /* Asegurar tamaño fijo para imágenes y videos */
      .carousel-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        .carousel-media {
            width: 100%;
            height: 450px;
            border-radius: 12px;
        }

        /* Miniaturas */
        .carousel-thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .thumbnail {
            width: 80px;
            height: 50px;
            object-fit: cover;
            margin: 0 5px;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0.7;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .thumbnail:hover,
        .thumbnail.active {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Estilo del título */
        .game-title {
            font-family: 'Pirata One', cursive;
            font-size: 48px;
            font-weight: bold;
            color: yellow;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(10, 734, 7, 0.8);
        }

        /* Tarjeta de información del juego */
        .info-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
        }

        /* Botón de descarga atractivo */
        .btn-download {
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            color: white;
            padding: 12px 20px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-download:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff6600, #ffcc00);
        }

      .espacio{
        margin-bottom: 40px;
      }
        
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aztec Project</title>
    <link rel="stylesheet" href="/styles/styleJuegos.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body style="background: rgb(16, 16, 20)">
    <header>
      <div id="navbar"></div>
    </header>

    <main>
      <div class="container mt-5">
        <div class="content-wrapper text-center text-md-start">
          <div class="header mb-4">
            <h1 style="color: white;">Aztec Project</h1>
            <div class="rating-stars" style="color: white;">
              <span style="font-size: 20px;">★★★★★</span>
              <span>5.0</span>
              <span style="margin-left: 15px; opacity: 0.9;">⚔️ Aventura</span>
            </div>
          </div>

          <ul class="nav nav-underline mb-4 justify-content-center justify-content-md-start">
            <li class="nav-item">
              <a class="nav-link active text-white" href="#">Información general</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Complementos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Logros</a>
            </li>
          </ul>

          <div class="row">
            <!-- Carrusel en Pantallas Grandes -->
            <div class="col-12 col-lg-8 mb-4 mb-lg-0">
              <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" ></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <video autoplay muted controls style="width: 100%; height: auto;margin-bottom: 40px;">
                      <source src="/imagenes/FC25.mp4" type="video/mp4" />
                      Your browser does not support the video tag.
                    </video>
                  </div>
                  <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                  </div>
                </div>
                <div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              </div>

              <div class="text-white mt-4">
                <p>Lo demás</p>
              </div>
            </div>

            <!-- Información de Clasificación a la Derecha en Pantallas Grandes -->
            <div class="col-12 col-lg-4 text-white text-center text-lg-start">
              <div class="d-flex justify-content-center">
                <img src="/imagenes/Titulo.png" alt="titulo" class="img-fluid" style="max-width: 200px; height: auto; margin-bottom: 20px;">
              </div>

              <a href="https://www.globalratings.com/ratingsguide.aspx#esrb" target="_blank" id="edades" class="rating-button btn btn-outline-dark mb-3">
                <div class="rating-container d-flex align-items-center">
                  <img src="/imagenes/ESRB.png" alt="Rating" class="rating-image" style="width: 50px; height: 50px; margin-right: 10px;">
                  <div class="rating-text">
                    <h3>Everyone</h3>
                    <p>Mild Lyrics</p>
                    <hr style="margin: 8px 0; width: 100%;">
                    <p>Users Interact</p>
                  </div>
                </div>
              </a>

              <div class="d-flex justify-content-center">
                <a href="https://getbootstrap.com/docs/5.3/layout/css-grid/#responsive" target="_blank" class="btn btn-light py-3 fw-medium" style="border-radius: 12px; width: 100%; max-width: 200px;">
                  Descargar
                </a>
              </div>
              <div class="game-details mt-4">
                <!-- Fila de información -->
                <div class="info-row row py-2 border-bottom">
                  <span class="col text-secondary">Desarrollador</span>
                  <span class="col text-white text-end">Renegul</span>
                </div>
              
                <!-- Fila de información -->
                <div class="info-row row py-2 border-bottom">
                  <span class="col text-secondary">Editora</span>
                  <span class="col text-white text-end">Pollo y Pillo</span>
                </div>
              
                <!-- Fila de información -->
                <div class="info-row row py-2 border-bottom">
                  <span class="col text-secondary">Fecha de lanzamiento</span>
                  <span class="col text-white text-end">01/01/25</span>
                </div>
              </div>
              <div class="d-flex justify-content-center">
              <img src="/imagenes/quet.gif" alt="" width="250px" height="300px">
            </div>
            </div>
            
            
            
          </div>     
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script src="scripts/Index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .game-details {
          background-color: transparent;
          color: white;
      }
      
      .info-row {
          font-size: 14px;
      }
      
      .border-bottom {
          border-color: rgba(255, 255, 255, 0.1) !important;
      }
      
      .text-secondary {
          color: #8a8a8a !important;
      }
      </style>
  </body>
</html>
